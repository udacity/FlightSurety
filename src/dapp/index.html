<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BSF - Flight Surety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top navbar-background">
    <a class="navbar-brand" href="#">BSF Flight Surety</a>
    <span class="dot" id="operational-status" title="Operational Status"></span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bsf-surety-navbar" aria-controls="bsf-surety-navbar"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="bsf-surety-navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <!-- Operational Status -->
                <!-- <span class="dot" id="operational-status"></span> -->
            </li>
        </ul>
    </div>

</nav>

<main class="container">
    <div id="display-wrapper" class="top-20">
    </div>
    <div id="display-flight" class="top-20">
    </div>
    <div class="top-20">
        <button style="display:none" id="oracle-response" type="button">Track Flight Status!</button>
        <span id='holdIndex' style="display: none"></span>
    </div>
    <div id="withdrawn" class="top-20" style="display: none">
        Successfully withdrawn <span id="withdrawn-value"></span>
    </div>
    <div class="top-20">
        <div id="table-report" style="display:none">
            <table class="table">
                <thead class="table-head">
                <tr>
                    <th>Flight Info:</th>
                    <th>Stauts Code</th>
                    <th>Flight Name</th>
                    <th>Arrial TimeStamp</th>
                    <th>Expected Payout</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>Report: </th>
                    <td><p id="status-code"></p></td>
                    <td><p id="flight-name"></p></td>
                    <td><p id="timestamp"></p></td>
                    <td><p id="amount"></p>&nbsp;<btn style="display: none" type="button" class="btn btn-primary" id="withdraw-funds">Payout</btn></td>
                </tr>
                </tbody>
            </table>


            <span id="table-results" style="display: none">Display report here</span>
        </div>
        <div class="row top-20">
            <label class="form" for="flight-number">Flight</label>
            <select id="flight-number"></select>
            <label class="form" for="departure-date">Departure Date</label>
            <input id="departure-date" type="date" data-date-inline-picker="true" required/>
            <button class="btn btn-primary" id="submit-oracle">Submit to Oracles</button>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade bottom-20" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                <h4 class="modal-title">Purchase Insurance</h4>
            </div>
            <div class="modal-body">
                <label class="form">Flight name: </label><span id="flightName">fff</span><br />
                <label class="form">Depature date: </label><span id="flightDate"></span><br /><hr />
                <label class="from">Currency: <b>ETH</b></b></label><br />
                <label class="from">Enter Insurance Amount(0.01-1 ether) </label>
                &nbsp;<input type="number" id="insurance" min="0" max="1" step="0.01"><span>Ether</span>

                <br>
                <hr>
                <label>Payout for Premium: </label>&nbsp;<b><span id='premium'>0 ether</span></b>
                <table class="table">
                    <thead class="table-head">
                    <tr>
                        <th>Flight Delay:</th>
                        <th>On Time</th>
                        <th>Delay (ether<span>&#215;</span>1.5)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>Payout:</th>
                        <td>0 ether</td>
                        <td ><p id="delay">0 ehter</p></td>
                    </tr>
                    </tbody>
                </table>
                <btn type="button" class="btn btn-primary" id="pay">Buy Insurance</btn>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    $(function(){
        // On load
    });
</script>

</body>

</html>
